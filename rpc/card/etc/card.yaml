Name: card.rpc
ListenOn: 0.0.0.0:8080
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: card.rpc

# 数据库配置
DB:
  DataSource: root:password@tcp(localhost:3306)/pelago_card?charset=utf8mb4&parseTime=true&loc=Local

# 日志配置
Log:
  ServiceName: card.rpc
  Mode: console  # console, file, volume
  Level: info    # error, warn, info, debug
  Encoding: json # json, plain
  TimeFormat: 2006-01-02T15:04:05.000Z07:00
  Path: logs     # 日志文件路径
  MaxContentLength: 8192
  Compress: true
  KeepDays: 7
  StackCooldownMillis: 100
